<!DOCTYPE html>
<html>
  <head>
    <title>Your Cart</title>
    <link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}}
    /> <link rel="stylesheet" href={{url_for('static',
    filename='css/topStyle.css') }} />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Damion&family=Henny+Penny&family=Lato&family=Niconne&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Damion&family=Henny+Penny&family=Lato&family=Niconne&family=Satisfy&display=swap" rel="stylesheet">

  </head>
  <body
    style="
      background-image: url('/static/images/cartpage.jpg');
      background-size: cover;
      margin: 0px;
      padding: 0px;
    "
  >
    <div
      id="title"
      style="
        font-family: 'Satisfy';
        background-color: #361500;
        margin: 0px;
        padding: 0px;
        display: inline-block;
      "
    >
      <a href="/">
        <img id="logo" style="margin: 0px;width:80px;height:80px;border:
        0px;"src= {{ url_for('static', filename='images/cup.png') }} />
      </a>
      <h1
        style="
          font-family: 'Henny Penny', cursive;
          color: white;
          float: left;
          padding-left: 20px;
          padding-right: 900px;
          margin: 0px;
          font-size: 70px;
        "
      >
        Caffetopia
      </h1>

      {% if not loggedIn %}
      <div id="signInButton" style="font-family: sans-serif; margin-top: 30px">
        <button style="background-color: brown">
          <a
            style="text-decoration: none; font-size: 30px; color: white"
            class="link"
            href="/loginForm"
            >Sign In</a
          >
        </button>
      </div>
      {% else %}
      <div class="dropdown">
        <button
          class="dropbtn"
          style="
            margin-top: 20px;
            width: 100px;
            font-family: 'Akaya Telivigala', cursive;
          "
        >
          Hello, <br />{{firstName}}
        </button>
        <div class="dropdown-content" style="width: 50px; font-size: 40px">
          <a style="font-size: 20px; font-weight: 1000" href="/account/profile"
            >Your profile</a
          >
          <hr />
          <a style="font-size: 20px; font-weight: 1000" href="/logout"
            >Sign Out</a
          >
        </div>
      </div>
      {% endif %}
      <div id="kart">
        <a
          class="link"
          href="/cart"
          style="color: white; text-decoration: none"
        >
          <img src={{url_for('static', filename='images/shopping-cart.png')}}
          style="height: 50px; width:50px;" id="cartIcon" /> {{noOfItems}}
        </a>
      </div>
    </div>

    <div id="cartItems">
      <h2 style="font-size: 45px;font-family:'Akaya Telivigala',cursive;color: #361500;">Shopping Cart</h2>
      <div id="tableItems">
        {% for row in products %}
        <div style="width: 1000px; height:300px;"">
          <hr id="seperator" />
          <div id="itemImage">
            <img src={{url_for('static', filename='uploads/'+row[3])}}
            id="image" style="width:250px; height:250px"/>
          </div>
          <div id="itemName">
            <span id="itemNameTag" style="font-size:30px;font-family:'Akaya Telivigala',cursive;color: #361500;">{{row[1]}}</span><br />
            <p style="font-family: 'Akaya Telivigala',cursive;font-size:25px;font-weight:1000;font-style:bold;">In stock</p><br />
            <button style="width:300px; height:50px;background-color:#361500"><a href="/removeFromCart?productId={{row[0]}}" style="text-decoration:none;color:white;font-size:25px;font-family:'Akaya Telivigala',cursive;">Remove</a></button>
          </div>
          <div id="itemPrice" style="font-family: 'Akaya Telivigala',cursive;font-size:25px;font-weight:1000;font-style:bold;">Rs {{row[2]}}</div>
        </div>
        {% endfor %}
        <hr id="seperator" />
        <div id="total" style="font-size: 45px;font-family:'Akaya Telivigala',cursive;color: #361500;">
          <span id="subtotal">Subtotal</span> : Rs {{totalPrice}}
        </div>
      </div>
    </div>
  </body>
</html>
