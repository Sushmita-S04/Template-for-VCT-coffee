<!DOCTYPE html>
<html>
  <head>
    <title>Product Description</title>
    <link rel="stylesheet" href={{url_for('static',
    filename='css/productDescription.css')}} /> <link rel="stylesheet" href={{
    url_for('static', filename='css/topStyle.css')}} />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Damion&family=Henny+Penny&family=Lato&family=Niconne&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <style>
      #productImage {
        width: 300px;
        height: 300px;
        margin: 0px;
        border: 1px solid #000000;
        border-radius: 4px;
        padding: 5px;
      }
      table,
      th,
      td {
        border: 3px solid;
      }
    </style>
  </head>
  <body
    style="
      margin: 0px;
      padding: 0px;
      background-image: url('/static/images/des.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <div
      id="title"
      style="
        font-family: 'Satisfy';
        background-color: #361500;
        margin: 0px;
        padding: 0px;
        display: inline-block;
      "
    >
      <a href="/">
        <img id="logo" style="margin: 0px;width:80px;height:80px;border:
        0px;"src= {{ url_for('static', filename='images/cup.png') }} />
      </a>
      <h1
        style="
          font-family: 'Henny Penny', cursive;
          color: white;
          float: left;
          padding-left: 20px;
          padding-right: 850px;
          margin: 0px;
          font-size: 70px;
        "
      >
        Caffetopia
      </h1>

      {% if not loggedIn %}
      <div id="signInButton" style="font-family: sans-serif; margin-top: 30px">
        <button style="background-color: brown">
          <a
            style="text-decoration: none; font-size: 30px; color: white"
            class="link"
            href="/loginForm"
            >Sign In</a
          >
        </button>
      </div>
      {% else %}
      <div class="dropdown">
        <button
          class="dropbtn"
          style="
            margin-top: 20px;
            width: 100px;
            font-family: 'Akaya Telivigala', cursive;
          "
        >
          Hello, <br />{{firstName}}
        </button>
        <div class="dropdown-content" style="width: 50px; font-size: 40px">
          <a style="font-size: 20px; font-weight: 1000" href="/account/profile"
            >Your profile</a
          >
          <hr />
          <a style="font-size: 20px; font-weight: 1000" href="/logout"
            >Sign Out</a
          >
        </div>
      </div>
      {% endif %}
      <div id="kart">
        <a
          class="link"
          href="/cart"
          style="color: white; text-decoration: none"
        >
          <img src={{url_for('static', filename='images/shopping-cart.png')}}
          style="height: 50px; width:50px;" id="cartIcon" /> {{noOfItems}}
        </a>
      </div>
    </div>

    <div
      id="display"
      style="
        font-family: 'Akaya Telivigala', cursive;
        margin: 0px;
        padding-left: 30px;
        padding-right: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
      "
    >
      <br />
      <div
        id="productName"
        style="
          color: white;
          -webkit-text-stroke: 1px;
          -webkit-text-stroke-color: black;
          font-size: 40px;
          margin: 0px;
          padding: 0px;
        "
      >
        <h1 style="margin: 0px; padding: 0px">{{data[1]}}</h1>
      </div>
      <br />
      <div>
        <img src={{url_for('static', filename='uploads/'+data[4]) }}
        id="productImage"/>
      </div>
      <br /><br />

      <div id="productDescription">
        <h2 style="font-size: 40px">Details</h2>
        <table
          id="descriptionTable"
          style="font-size: 30px; border: 3px solid; border-collapse: collapse"
        >
          <tr>
            <td>Name</td>
            <td>{{data[1]}}</td>
          </tr>
          <tr>
            <td>Price</td>
            <td>Rs {{data[2]}}</td>
          </tr>
          <tr>
            <td>Stock</td>
            <td>{{data[5]}}</td>
          </tr>
        </table>
        <h2 style="font-size: 40px">Description</h2>
        <p style="font-size: 30px; font-style: bold">{{data[3]}}</p>
      </div>
      <div id="addToCart">
        <button style="width: 200px; height: 60px; background-color: #361500">
          <a
            style="
              text-decoration: none;
              font-family: 'Akaya Telivigala', cursive;
              font-size: 30px;
              color: white;
            "
            href="/addToCart?productId={{request.args.get('productId')}}"
            >Add to Cart</a
          >
        </button>
      </div>
    </div>
  </body>
</html>
